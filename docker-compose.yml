version: '3'

services:
    webserver:
        image: matthiasnoback/docker-compose-workshop-webserver
        ports:
            - 80:80
        depends_on:
            - redis
        networks:
            - website

    redis:
        image: redis:3.2-alpine
        command: redis-server --appendonly yes
        volumes:
          - redis-data:/data
        networks:
            - website

networks:
    website:
        driver: bridge

volumes:
    redis-data:
